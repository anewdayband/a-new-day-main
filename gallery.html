		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				background: linear-gradient(
					90deg,
					rgba(255, 255, 255, 1) 0%,
					/* white */ rgba(111, 66, 193, 1) 8%,
					/* GitHub purple */ rgba(74, 42, 139, 1) 20%,
					/* deeper purple */ rgba(111, 66, 193, 1) 33%,
					/* repeat GitHub purple */ rgba(111, 66, 193, 1) 63%,
					/* consistent band */ rgba(169, 114, 255, 1) 77%,
					/* light violet */ rgba(255, 255, 255, 1) 100%
						/* fade to white */
				);
				font-family: "Karla", sans-serif;
				font-size: 16px;
				color: #111;
				overflow-x: hidden;
			}

			.gallery-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
				gap: 1rem;
				margin-left: 200px;
				margin-top: 1rem;
				padding: 1rem;
				z-index: 100;
			}

			.gallery-grid img {
				width: 100%;
				height: 180px;
				object-fit: cover;
				border: 3px solid #c4b7d5;
				border-radius: 6px;
				transition: transform 0.2s ease;
				cursor: pointer;
			}

			.gallery-grid img:hover {
				transform: scale(1.03);
				border-color: #7aa7ff;
			}

			.shirt-nav {
				text-align: center;
				margin-top: 1rem;
				margin-bottom: 2rem;
			}

			.shirt-nav button {
				background-color: #4a2a8b;
				color: white;
				border: #212121 2px solid;
				font-size: 16px;
				cursor: pointer;
				margin: 0 10px;
				transition: background-color 0.3s;
			}

			.shirt-nav button:hover {
				background-color: #6f42c1;
			}

			.shirt-img {
				width: 100%;
				max-width: 300px;
				height: 300px;
				object-fit: cover; /* crop image to fill container */
				display: block;
				margin: auto;
				border: 1px solid #7aa7ff;
				border-radius: 4px;
			}

			.owl-carousel .owl-item {
				display: flex;
				justify-content: center;
			}

			.bgimg {
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				object-fit: cover;
				z-index: -1;
			}

			.sidewrapper {
				position: fixed;
				left: 0;
				top: 0;
				height: 100%;
				z-index: 4;
			}

			.sidewrapper2 {
				display: flex;
				flex-direction: row;
				height: 100%;
			}

			.side1 {
				background-color: #212121;
				width: 150px;
				height: 100%;
				display: flex;
				flex-direction: column;
				text-align: center;

				font-family: "PT Sans Narrow", sans-serif;

				overflow: scroll;
				overflow-x: hidden;
			}

			.side2 {
				background-color: #212121;
				opacity: 0.7;
				width: 50px;
				height: 100%;
			}

			.headerwrapper {
				width: 100%;
				display: flex;
				flex-direction: column;
				position: relative;
				z-index: 3;
			}

			.headerborder {
				background: rgba(0, 0, 0, 0.8);
				width: 100%;
				height: 25px;
			}

			.header {
				margin-left: 200px;
				font-size: 56px;
				padding-top: 3rem;

				font-family: "Arial", sans-serif;

				color: #212121;

			.footerwrapper {

				opacity: 0.7;
				height: 40px;
				position: fixed;
				bottom: 0;

			.container {

			.content {

			.subheaders {

			.logo {

			a {

			a:hover {

				text-shadow: none;
			}

				text-shadow: 0 0 5px #fff;
				color: #7aa7ff;
			}

			.side1 a.active {

				color: #97d9e9;
				background-color: rgba(255, 255, 255, 0.1);

			a:active {

			}

			::-webkit-scrollbar {
				width: 8px;
			}

			::-webkit-scrollbar-track {
				background-color: #212121;
			}

			::-webkit-scrollbar-thumb {
				background-color: #c4b7d5;
			}

			.side1::-webkit-scrollbar {

			.side1::-webkit-scrollbar-track {

				.container {

				}

		<script>
			const footerLogo = document.getElementById("footerLogo");
			const observer = new IntersectionObserver(
				(entries) => {
					entries.forEach((entry) => {
						if (entry.isIntersecting) {
							footerLogo.style.opacity = 1;
							footerLogo.style.transform = "scale(1)";
						}
					});
				},
				{ threshold: 0.5 }
			);

			observer.observe(footerLogo);
		</script>

		<script>
			$(document).ready(function () {
				$(".shirt-carousel").owlCarousel({
					items: 1, // Only one visible at a time
					margin: 0,
					loop: true,
					autoplay: true,
					autoplayTimeout: 3000,
					nav: true,
					navText: [" ", " "],
				});
			});
			$(document).ready(function () {
				const shirtCarousel = $(".shirt-carousel");
				shirtCarousel.owlCarousel({
					items: 1,
					margin: 0,
					loop: true,
					autoplay: true,
					autoplayTimeout: 3000,
					nav: false, // disable default nav
				});

				$("#shirt-prev").click(function () {
					shirtCarousel.trigger("prev.owl.carousel");
				});
				$("#shirt-next").click(function () {
					shirtCarousel.trigger("next.owl.carousel");
				});
			});
